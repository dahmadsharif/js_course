<body>
    


    <script>
        var a;
            
        new Promise((resolve, reject) => {
            console.log('Initial');
            setTimeout(() => {
                a = 5;

                if( a) {
                resolve('right');
                }
                else {
                    reject('error');
                }



            }, 2000);
            
            
        })
        .then((a) => {
            console.log(a, 'Do this');
        })
        .catch((a) => {
            console.error(a, 'Do that');
        });
        console.log('Hello World from outside promise.');
        if(a) {
            console.log(a, 'a');
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>


    <div>
        <p>Today's date and Time is</p>
        <p id="setTime"></p>
        
    </div>
<script>
    setInterval(() => {
        let getTime = new Date().toLocaleString();
        let setTime = document.getElementById("setTime");
            setTime.innerHTML = getTime; 

    }, 1000)
</script>


</body>
</html>

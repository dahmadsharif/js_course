	<script>
			let response;
			let data = fetch('http://localhost:8080/js_course/data.json').then(response => response.json()).then(data => {

					response = data;
					console.log(response);


					let x = document.getElementById('product_holder');
					for(let i = 0; i < response.length; i++ ) {

						let item = document.createElement('div');
									item.className = "col-sm-4 col-12";

					  	let div = document.createElement('div');
					  		div.classList.add = "card my-4";
					  		div.setAttribute('style', "width: 18rem");



				  		let card = document.createElement('div');
				  		card.className = "card my-4";
				  		card.setAttribute('style', "width: 18rem");




					  	let file_name = 'assets/' + response[i]["img"];
					  	let img = document.createElement('IMG');
					  		img.className = "card-img-top";
					  		img.setAttribute('src', file_name);


					  let cardBody = document.createElement('div');
				  		  cardBody.className = "card-body";





				  	   let title = response[i]["product_name"]
				  	   let cardTitle = document.createElement('h5');
